<nav
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 safe-area-padding"
  [class.bg-dark]="isScrolled()"
  [class.bg-opacity-95]="isScrolled()"
  [class.backdrop-blur-lg]="isScrolled()"
  [class.border-b]="isScrolled()"
  [class.border-white/5]="isScrolled()"
>
  <div class="container mx-auto">
    <div class="flex items-center justify-between h-16 md:h-20">
      <!-- Logo -->
      <a
        href="#"
        class="flex items-center gap-2 group min-h-[44px]"
        (click)="scrollTo('#hero', $event)"
      >
        <span class="text-xl font-bold text-gradient">Stephen</span>
        <span class="hidden sm:block text-sm text-muted">/ 全端工程師</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center gap-8">
        @for (link of navLinks; track link.href) {
          <a
            [href]="link.href"
            class="text-muted hover:text-light transition-colors duration-200 text-sm font-medium"
            (click)="scrollTo(link.href, $event)"
          >
            {{ link.label }}
          </a>
        }
      </div>

      <!-- CTA Button - Desktop -->
      <div class="hidden lg:block">
        <a
          href="#contact"
          class="btn-primary text-sm px-5 py-2.5"
          (click)="scrollTo('#contact', $event)"
        >
          聯絡我
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="lg:hidden flex items-center justify-center w-11 h-11 rounded-lg text-muted hover:text-light hover:bg-white/5 transition-all"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen()"
        aria-label="開啟選單"
      >
        <svg class="w-6 h-6 transition-transform duration-300" [class.rotate-90]="isMobileMenuOpen()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if (isMobileMenuOpen()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          }
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (isMobileMenuOpen()) {
    <div
      class="lg:hidden card-static border-t border-white/5 overflow-hidden"
      @slideDown
    >
      <div class="container mx-auto py-4">
        <div class="space-y-1">
          @for (link of navLinks; track link.href; let i = $index) {
            <a
              [href]="link.href"
              class="flex items-center py-3 px-4 rounded-lg text-muted hover:text-light hover:bg-white/5 transition-all font-medium"
              (click)="scrollTo(link.href, $event)"
            >
              {{ link.label }}
            </a>
          }
        </div>
        <div class="pt-4 mt-4 border-t border-white/5">
          <a
            href="#contact"
            class="btn-primary w-full text-center text-sm"
            (click)="scrollTo('#contact', $event)"
          >
            聯絡我
          </a>
        </div>
      </div>
    </div>
  }
</nav>
