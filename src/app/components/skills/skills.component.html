<section id="skills" #skillsSection class="relative">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center mb-10 sm:mb-12 md:mb-16">
      <h2 class="section-title animate-on-scroll">
        <span class="text-gradient">技能專長</span>
      </h2>
      <p class="section-subtitle animate-on-scroll">Skills & Expertise</p>
    </div>

    <!-- Category Tabs - 改善移動端滾動 -->
    <div
      class="flex flex-nowrap sm:flex-wrap justify-start sm:justify-center gap-2 sm:gap-3 md:gap-4 mb-6 sm:mb-8 md:mb-12 animate-on-scroll overflow-x-auto scrollbar-hide pb-2 -mx-4 px-4 sm:mx-0 sm:px-0"
    >
      @for (category of categories; track category.id) {
      <button
        class="category-tab flex items-center gap-1.5 sm:gap-2 px-3 py-2 sm:px-4 sm:py-2.5 md:px-6 md:py-3 text-xs sm:text-sm md:text-base rounded-lg transition-all duration-300 whitespace-nowrap flex-shrink-0"
        [class.active]="activeCategory() === category.id"
        [class.glass-card]="activeCategory() !== category.id"
        (click)="setActiveCategory(category.id)"
      >
        <svg
          class="w-3.5 h-3.5 sm:w-4 sm:h-4 md:w-5 md:h-5 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="category.icon"
          />
        </svg>
        <span>{{ category.title }}</span>
      </button>
      }
    </div>

    <!-- Skills Grid - 改善響應式 -->
    <div class="max-w-4xl mx-auto">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-5 md:gap-6">
        @for (skill of activeSkills; track skill.name; let i = $index) {
        <div
          class="skill-item glass-card rounded-xl p-4 sm:p-5 md:p-6 hover-glow"
          [style.animation-delay]="i * 0.1 + 's'"
        >
          <!-- Skill Header -->
          <div class="flex justify-between items-center mb-2 sm:mb-3">
            <h4 class="font-semibold text-white text-sm sm:text-base">{{ skill.name }}</h4>
            <span
              class="text-xs sm:text-sm font-medium"
              [class.text-neon-cyan]="skill.color === 'cyan'"
              [class.text-neon-pink]="skill.color === 'pink'"
              [class.text-purple-400]="skill.color === 'purple'"
            >
              {{ skill.level }}%
            </span>
          </div>

          <!-- Progress Bar -->
          <div class="h-1.5 sm:h-2 bg-dark-gray rounded-full overflow-hidden">
            <div
              class="skill-bar h-full rounded-full bg-gradient-to-r transition-all duration-1000 ease-out"
              [class]="getColorClass(skill.color)"
              [style.width.%]="skill.level"
            ></div>
          </div>
        </div>
        }
      </div>
    </div>

    <!-- Tech Stack Icons - 改善移動端佈局 -->
    <div class="mt-10 sm:mt-12 md:mt-16 animate-on-scroll">
      <p class="text-center text-gray-400 text-sm sm:text-base mb-6 sm:mb-8">常用技術棧</p>
      <div class="flex flex-wrap justify-center gap-4 sm:gap-6 md:gap-8 opacity-70">
        <!-- Angular -->
        <div class="tech-icon group cursor-default">
          <div
            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-lg glass-card flex items-center justify-center group-hover:border-neon-cyan transition-colors"
          >
            <span class="text-lg sm:text-xl md:text-2xl font-bold text-neon-pink">Ng</span>
          </div>
          <span class="block text-[10px] sm:text-xs text-center mt-1.5 sm:mt-2 text-gray-400"
            >Angular</span
          >
        </div>
        <!-- Laravel -->
        <div class="tech-icon group cursor-default">
          <div
            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-lg glass-card flex items-center justify-center group-hover:border-neon-pink transition-colors"
          >
            <span class="text-lg sm:text-xl md:text-2xl font-bold text-neon-pink">La</span>
          </div>
          <span class="block text-[10px] sm:text-xs text-center mt-1.5 sm:mt-2 text-gray-400"
            >Laravel</span
          >
        </div>
        <!-- TypeScript -->
        <div class="tech-icon group cursor-default">
          <div
            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-lg glass-card flex items-center justify-center group-hover:border-neon-cyan transition-colors"
          >
            <span class="text-lg sm:text-xl md:text-2xl font-bold text-neon-cyan">TS</span>
          </div>
          <span class="block text-[10px] sm:text-xs text-center mt-1.5 sm:mt-2 text-gray-400"
            >TypeScript</span
          >
        </div>
        <!-- Docker -->
        <div class="tech-icon group cursor-default">
          <div
            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-lg glass-card flex items-center justify-center group-hover:border-neon-cyan transition-colors"
          >
            <span class="text-lg sm:text-xl md:text-2xl font-bold text-neon-cyan">Dk</span>
          </div>
          <span class="block text-[10px] sm:text-xs text-center mt-1.5 sm:mt-2 text-gray-400"
            >Docker</span
          >
        </div>
        <!-- MySQL -->
        <div class="tech-icon group cursor-default">
          <div
            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-lg glass-card flex items-center justify-center group-hover:border-neon-pink transition-colors"
          >
            <span class="text-lg sm:text-xl md:text-2xl font-bold text-neon-pink">My</span>
          </div>
          <span class="block text-[10px] sm:text-xs text-center mt-1.5 sm:mt-2 text-gray-400"
            >MySQL</span
          >
        </div>
        <!-- Redis -->
        <div class="tech-icon group cursor-default">
          <div
            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-lg glass-card flex items-center justify-center group-hover:border-neon-pink transition-colors"
          >
            <span class="text-lg sm:text-xl md:text-2xl font-bold text-neon-pink">Rd</span>
          </div>
          <span class="block text-[10px] sm:text-xs text-center mt-1.5 sm:mt-2 text-gray-400"
            >Redis</span
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Background Decoration -->
  <div
    class="absolute top-1/4 right-0 w-48 sm:w-64 md:w-80 h-48 sm:h-64 md:h-80 bg-neon-pink/5 rounded-full blur-3xl pointer-events-none"
  ></div>
  <div
    class="absolute bottom-1/4 left-0 w-40 sm:w-52 md:w-64 h-40 sm:h-52 md:h-64 bg-neon-cyan/5 rounded-full blur-3xl pointer-events-none"
  ></div>
</section>
