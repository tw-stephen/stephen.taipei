<section id="skills" #skillsSection class="relative">
  <div class="container mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12 md:mb-16">
      <h2 class="section-title animate-on-scroll">
        <span class="text-gradient">技能專長</span>
      </h2>
      <p class="section-subtitle animate-on-scroll">Skills & Expertise</p>
    </div>

    <!-- Category Tabs -->
    <div class="flex flex-nowrap sm:flex-wrap justify-start sm:justify-center gap-2 sm:gap-3 mb-8 md:mb-12 animate-on-scroll overflow-x-auto scrollbar-hide pb-2 -mx-4 px-4 sm:mx-0 sm:px-0">
      @for (category of categories; track category.id) {
        <button
          class="category-tab flex items-center gap-2 px-4 py-2.5 text-sm rounded-lg transition-all whitespace-nowrap flex-shrink-0"
          [class.active]="activeCategory() === category.id"
          (click)="setActiveCategory(category.id)"
        >
          <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="category.icon" />
          </svg>
          <span>{{ category.title }}</span>
        </button>
      }
    </div>

    <!-- Skills Grid -->
    <div class="max-w-4xl mx-auto">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6">
        @for (skill of activeSkills; track skill.name; let i = $index) {
          <div class="skill-item card p-5 md:p-6" [style.animation-delay]="i * 0.05 + 's'">
            <!-- Skill Header -->
            <div class="flex justify-between items-center mb-3">
              <h4 class="font-semibold text-light">{{ skill.name }}</h4>
              <span class="text-sm font-medium text-primary">{{ skill.level }}%</span>
            </div>

            <!-- Progress Bar -->
            <div class="h-2 bg-dark rounded-full overflow-hidden">
              <div
                class="skill-bar h-full rounded-full bg-gradient-to-r from-primary to-secondary transition-all duration-700"
                [style.width.%]="skill.level"
              ></div>
            </div>
          </div>
        }
      </div>
    </div>

    <!-- Tech Stack Icons -->
    <div class="mt-16 animate-on-scroll">
      <p class="text-center text-muted text-sm mb-8">常用技術棧</p>
      <div class="flex flex-wrap justify-center gap-6 md:gap-8">
        <!-- Angular -->
        <div class="tech-icon text-center group">
          <div class="w-14 h-14 md:w-16 md:h-16 rounded-xl card-static flex items-center justify-center group-hover:border-primary/50 transition-colors">
            <span class="text-xl md:text-2xl font-bold text-primary">Ng</span>
          </div>
          <span class="block text-xs text-muted mt-2">Angular</span>
        </div>
        <!-- Laravel -->
        <div class="tech-icon text-center group">
          <div class="w-14 h-14 md:w-16 md:h-16 rounded-xl card-static flex items-center justify-center group-hover:border-primary/50 transition-colors">
            <span class="text-xl md:text-2xl font-bold text-secondary">La</span>
          </div>
          <span class="block text-xs text-muted mt-2">Laravel</span>
        </div>
        <!-- TypeScript -->
        <div class="tech-icon text-center group">
          <div class="w-14 h-14 md:w-16 md:h-16 rounded-xl card-static flex items-center justify-center group-hover:border-primary/50 transition-colors">
            <span class="text-xl md:text-2xl font-bold text-primary">TS</span>
          </div>
          <span class="block text-xs text-muted mt-2">TypeScript</span>
        </div>
        <!-- Docker -->
        <div class="tech-icon text-center group">
          <div class="w-14 h-14 md:w-16 md:h-16 rounded-xl card-static flex items-center justify-center group-hover:border-primary/50 transition-colors">
            <span class="text-xl md:text-2xl font-bold text-primary">Dk</span>
          </div>
          <span class="block text-xs text-muted mt-2">Docker</span>
        </div>
        <!-- MySQL -->
        <div class="tech-icon text-center group">
          <div class="w-14 h-14 md:w-16 md:h-16 rounded-xl card-static flex items-center justify-center group-hover:border-primary/50 transition-colors">
            <span class="text-xl md:text-2xl font-bold text-secondary">My</span>
          </div>
          <span class="block text-xs text-muted mt-2">MySQL</span>
        </div>
        <!-- Redis -->
        <div class="tech-icon text-center group">
          <div class="w-14 h-14 md:w-16 md:h-16 rounded-xl card-static flex items-center justify-center group-hover:border-primary/50 transition-colors">
            <span class="text-xl md:text-2xl font-bold text-accent">Rd</span>
          </div>
          <span class="block text-xs text-muted mt-2">Redis</span>
        </div>
      </div>
    </div>
  </div>
</section>
