<section id="hero" class="relative min-h-screen flex items-center justify-center overflow-hidden safe-area-padding">
  <!-- Three.js Canvas Background -->
  <canvas #canvas class="absolute inset-0 z-0"></canvas>

  <!-- Grid Overlay -->
  <div class="cyber-grid"></div>

  <!-- Gradient Overlay - 增強漸層 -->
  <div class="absolute inset-0 bg-gradient-to-b from-deep-space/60 via-transparent to-deep-space/80 z-10"></div>

  <!-- Content -->
  <div class="relative z-20 text-center px-4 sm:px-6 lg:px-8 w-full max-w-5xl mx-auto">
    <!-- Greeting - 改善響應式 -->
    <p class="hero-subtitle text-neon-cyan text-base sm:text-lg md:text-xl mb-3 sm:mb-4 font-medium tracking-wider opacity-90">
      你好，我是
    </p>

    <!-- Name - 改善響應式字體大小 -->
    <h1 class="hero-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold mb-4 sm:mb-6">
      <span class="text-gradient glow-text">莊宗憲</span>
      <span class="block text-2xl sm:text-3xl md:text-4xl lg:text-5xl text-gray-300 mt-2 sm:mt-4 font-light tracking-wide">
        (Stephen)
      </span>
    </h1>

    <!-- Typed Subtitle - 改善高度和響應式 -->
    <div class="hero-subtitle min-h-[3rem] sm:min-h-[3.5rem] flex items-center justify-center mb-6 sm:mb-8">
      <p class="text-lg sm:text-xl md:text-2xl text-gray-400 font-display">
        {{ typedText() }}<span
          class="inline-block w-0.5 h-5 sm:h-6 md:h-7 bg-neon-cyan ml-1 align-middle animate-pulse"
          [class.opacity-0]="!showCursor()"
        ></span>
      </p>
    </div>

    <!-- Description - 改善響應式 -->
    <p class="hero-subtitle text-gray-400 text-base sm:text-lg md:text-xl max-w-2xl mx-auto mb-8 sm:mb-10 md:mb-12 leading-relaxed px-2">
      專注於 <span class="text-neon-cyan font-medium">Angular</span>、<span class="text-neon-pink font-medium">Laravel</span> 與
      <span class="text-neon-cyan font-medium">系統架構</span>，致力於打造高性能的全端解決方案
    </p>

    <!-- CTA Buttons - 改善移動端間距和觸控友善 -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-4 px-4 sm:px-0">
      <a
        href="#portfolio"
        class="hero-cta btn-primary w-full sm:w-auto"
        (click)="scrollTo('#portfolio', $event)"
      >
        <span>探索作品</span>
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </a>
      <a
        href="#contact"
        class="hero-cta btn-outline w-full sm:w-auto"
        (click)="scrollTo('#contact', $event)"
      >
        <span>聯絡我</span>
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Scroll Indicator - 改善位置和動畫 -->
  <div class="absolute bottom-6 sm:bottom-8 left-1/2 -translate-x-1/2 z-20">
    <a
      href="#about"
      (click)="scrollTo('#about', $event)"
      class="block text-gray-400 hover:text-neon-cyan transition-colors p-2"
      aria-label="向下滾動"
    >
      <svg class="w-7 h-7 sm:w-8 sm:h-8 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
      </svg>
    </a>
  </div>
</section>
