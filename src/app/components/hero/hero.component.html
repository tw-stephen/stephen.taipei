<section id="hero" class="relative min-h-screen flex items-center justify-center overflow-hidden safe-area-padding">
  <!-- Background Gradient -->
  <div class="absolute inset-0 bg-gradient-to-b from-primary/5 via-transparent to-dark z-0"></div>

  <!-- Content -->
  <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8 w-full max-w-4xl mx-auto">
    <!-- Status Badge -->
    <div class="hero-subtitle inline-flex items-center gap-2 px-4 py-2 rounded-full bg-primary/10 border border-primary/20 mb-8">
      <span class="w-2 h-2 bg-accent rounded-full animate-pulse"></span>
      <span class="text-sm text-muted">可接受新專案合作</span>
    </div>

    <!-- Name -->
    <h1 class="hero-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-4 sm:mb-6">
      <span class="text-light">莊宗憲</span>
      <span class="block text-2xl sm:text-3xl md:text-4xl text-muted mt-2 sm:mt-4 font-normal">
        Stephen Chuang
      </span>
    </h1>

    <!-- Title with Typing Effect -->
    <div class="hero-subtitle min-h-[2.5rem] sm:min-h-[3rem] flex items-center justify-center mb-6 sm:mb-8">
      <p class="text-lg sm:text-xl md:text-2xl text-primary font-medium">
        {{ typedText() }}<span
          class="inline-block w-0.5 h-5 sm:h-6 bg-primary ml-1 align-middle"
          [class.opacity-0]="!showCursor()"
        ></span>
      </p>
    </div>

    <!-- Description -->
    <p class="hero-subtitle text-muted text-base sm:text-lg md:text-xl max-w-2xl mx-auto mb-10 sm:mb-12 leading-relaxed">
      專注於 <span class="text-light font-medium">Angular</span>、<span class="text-light font-medium">Laravel</span> 與
      <span class="text-light font-medium">系統架構設計</span>，10+ 年經驗打造高性能全端解決方案
    </p>

    <!-- CTA Buttons -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <a
        href="#portfolio"
        class="hero-cta btn-primary w-full sm:w-auto"
        (click)="scrollTo('#portfolio', $event)"
      >
        <span>查看作品</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </a>
      <a
        href="#contact"
        class="hero-cta btn-secondary w-full sm:w-auto"
        (click)="scrollTo('#contact', $event)"
      >
        <span>聯絡我</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </a>
    </div>

    <!-- Tech Stack Preview -->
    <div class="hero-subtitle mt-16 sm:mt-20">
      <p class="text-xs text-muted mb-4 uppercase tracking-widest">技術專長</p>
      <div class="flex flex-wrap justify-center gap-3">
        @for (tech of techStack; track tech) {
          <span class="tag">{{ tech }}</span>
        }
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-10">
    <a
      href="#about"
      (click)="scrollTo('#about', $event)"
      class="block text-muted hover:text-primary transition-colors p-2"
      aria-label="向下滾動"
    >
      <svg class="w-6 h-6 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
      </svg>
    </a>
  </div>
</section>
