<section id="contact" #contactSection class="relative">
  <div class="container mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12 md:mb-16">
      <h2 class="section-title animate-on-scroll">
        <span class="text-gradient">聯絡我</span>
      </h2>
      <p class="section-subtitle animate-on-scroll">Get In Touch</p>
    </div>

    <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-12">
      <!-- Contact Info -->
      <div class="animate-on-scroll space-y-8">
        <div>
          <h3 class="text-xl md:text-2xl font-bold text-light mb-4">讓我們合作</h3>
          <p class="text-muted leading-relaxed">
            無論是專案諮詢、技術合作，或是職涯機會，歡迎與我聯繫。
            我會盡快回覆您的訊息。
          </p>
        </div>

        <!-- Contact Methods -->
        <div class="space-y-4">
          <div class="flex items-center gap-4 p-4 card">
            <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center flex-shrink-0">
              <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <div class="min-w-0">
              <p class="text-sm text-muted">Email</p>
              <a href="mailto:contact@stephen.taipei" class="text-light hover:text-primary transition-colors truncate block">
                contact&#64;stephen.taipei
              </a>
            </div>
          </div>

          <div class="flex items-center gap-4 p-4 card">
            <div class="w-12 h-12 rounded-lg bg-secondary/10 flex items-center justify-center flex-shrink-0">
              <svg class="w-6 h-6 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <div>
              <p class="text-sm text-muted">Location</p>
              <span class="text-light">台灣 Taiwan</span>
            </div>
          </div>
        </div>

        <!-- Social Links -->
        <div>
          <p class="text-muted mb-4">社群連結</p>
          <div class="flex gap-4">
            @for (social of socialLinks; track social.name) {
              <a
                [href]="social.url"
                target="_blank"
                rel="noopener noreferrer"
                class="w-12 h-12 rounded-lg card-static flex items-center justify-center text-muted hover:text-primary hover:border-primary/30 transition-all"
                [attr.aria-label]="social.name"
              >
                @if (social.name === 'Email') {
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="social.icon" />
                  </svg>
                } @else {
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path [attr.d]="social.icon" />
                  </svg>
                }
              </a>
            }
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="animate-on-scroll">
        <form (ngSubmit)="onSubmit()" class="card p-6 md:p-8 space-y-5">
          <!-- Success Message -->
          @if (isSubmitted()) {
            <div class="text-center py-8 animate-scale-in">
              <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-accent/20 flex items-center justify-center">
                <svg class="w-8 h-8 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <h4 class="text-lg font-bold text-light mb-2">訊息已送出！</h4>
              <p class="text-muted">感謝您的來信，我會盡快回覆。</p>
            </div>
          } @else {
            <!-- Name -->
            <div>
              <label for="name" class="block text-sm font-medium text-muted mb-2">姓名 *</label>
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="form.name"
                required
                class="w-full px-4 py-3 rounded-lg bg-dark/50 border border-white/10 text-light placeholder-muted/50 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors"
                placeholder="您的姓名"
              />
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-muted mb-2">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="form.email"
                required
                class="w-full px-4 py-3 rounded-lg bg-dark/50 border border-white/10 text-light placeholder-muted/50 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors"
                placeholder="your@email.com"
              />
            </div>

            <!-- Subject -->
            <div>
              <label for="subject" class="block text-sm font-medium text-muted mb-2">主旨</label>
              <input
                type="text"
                id="subject"
                name="subject"
                [(ngModel)]="form.subject"
                class="w-full px-4 py-3 rounded-lg bg-dark/50 border border-white/10 text-light placeholder-muted/50 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors"
                placeholder="訊息主旨"
              />
            </div>

            <!-- Message -->
            <div>
              <label for="message" class="block text-sm font-medium text-muted mb-2">訊息 *</label>
              <textarea
                id="message"
                name="message"
                [(ngModel)]="form.message"
                required
                rows="4"
                class="w-full px-4 py-3 rounded-lg bg-dark/50 border border-white/10 text-light placeholder-muted/50 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors resize-none"
                placeholder="請輸入您的訊息..."
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="isSubmitting()"
              class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
            >
              @if (isSubmitting()) {
                <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>送出中...</span>
              } @else {
                <span>送出訊息</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
              }
            </button>
          }
        </form>
      </div>
    </div>
  </div>
</section>
